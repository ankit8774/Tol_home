<mat-drawer-container>
    <mat-drawer mode="side" opened="true">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>

<br>
        <div class="row">
            <div class="title">
                <h3> Add Client</h3>
                <h2>Welcome to Enablex Hire!</h2>
            </div>


        </div>
        <div class="col ">
            <h2 routerLink="/business" style="margin-top:10px; margin-left: 930px; cursor: pointer"><i
                    class="fa fa-backward"></i> Client List</h2>
        </div>

        <div class="shadow-4">
            <form #addCustomerForm="ngForm">


                <div class="row" >
                    <div class="col-md-12" >
                        <mat-form-field appearance="outline" >
                            <mat-label> Company Name</mat-label>
                            <input matInput id="firstName" name="firstName" class="form-control" required >
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" style="margin-left: 50px;">
                            <mat-label> Contact Person Name</mat-label>
                            <input matInput id="firstName" name="firstName" class="form-control" required>
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Contact Person Email</mat-label>
                            <input matInput id="email" class="form-control" #email='ngModel' required name="email"
                                type="email"  ngModel email="true"
                                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                            <mat-error *ngIf="email.errors &&(email.touched || email.dirty)">
                                Please Enter Valid Email
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline" style="margin-left:-19px;">
                            <mat-label> Contact Person Phone</mat-label>
                            <input matInput id="lastName" class="form-control" name="lastName" required>
                        </mat-form-field>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width" appearance="outline" style="margin-top:15px;">
                            <mat-label> Address</mat-label>
                            <input matInput id="lastName" class="form-control" name="lastName" required>
                        </mat-form-field>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline" style="margin-left: 50px;">
                            <mat-label> City </mat-label>
                            <input matInput id="Password" class="form-control"  name="Password"
                                 required>
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label> State </mat-label>
                            <input matInput id="Password" class="form-control"  name="Password"
                                 required>
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" placeholder="Select User Type"
                            style="margin-left: -19px;">
                            <mat-label> Country</mat-label>
                            <mat-select name="user" id="user">
                                <mat-option [value]='1003'>Admin Executive</mat-option>
                                <mat-option [value]='1007'>Associated Executive</mat-option>                               
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12" style="margin-top: 23px;">
                    <button mat-raised-button color="primary" [disabled]="addCustomerForm.invalid">Submit
                        <!-- <span *ngIf="!addBusinessParams">Submit </span> -->
                        <!-- <span *ngIf="addBusinessParams">Update </span> -->
                    </button>
                </div>
            </div>
        </div>
        <!-- <span *ngIf="addUserParams.businessId">Update</span></button> -->
    </mat-drawer-content>
</mat-drawer-container>
